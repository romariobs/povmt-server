
<div class="container">

  <div class="card card-block">
    <h4 class="card-title">Activities     <a  ng-click="openActivityModal()"  class="btn btn-sm btn-secondary pull-right"><i class="fa fa-tasks"></i> New</a></h4>
    <table id="activitiesTable" class="table">
    </table>

  </div>


</div>



<div id="activityModal" class="modal fade">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title">New Activity</h5>
      </div>
      <div class="modal-body">

		<form>
			<div class="form-group">
				<label for="inputTitle" class="sr-only">Title</label>
				<input ng-model="title" type="text" id="inputTitle" class="form-control" placeholder="Title" required autofocus>
			</div>

			<div class="form-group">
				<label for="inputDescription" class="sr-only">Description</label>
				<input ng-model="description" type="text" id="inputDescription" class="form-control" placeholder="Description" required>
			</div>

			<div class="form-group">
				<label for="inputCreatedAt" class="sr-only">Created At</label>
				<input ng-model="createdAt" type="date" class="form-control" placeholder="Created At" />
			</div>

		</form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" ng-click="createActivity()" class="btn btn-primary">Save</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

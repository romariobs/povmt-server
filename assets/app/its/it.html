<div class="container">

  <div class="card card-block">
    <h4 class="card-title">Invested Times     <a ng-click="openItModal()"  class="btn btn-secondary btn-sm pull-right"><i class="fa fa-clock-o"></i> New</a></h4>

    <table id="itsTable" class="table"></table>
  </div>

</div>

<div id="itModal" class="modal fade">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title">New Invested Time</h5>
      </div>
      <div class="modal-body">

		<form>
			<div class="form-group">
				<label for="inputTitle" class="sr-only">Duration (Minutes)</label>
				<input ng-model="duration" type="number" id="inputTitle" class="form-control" placeholder="Duration (Minutes)" required autofocus>
			</div>

			<div class="form-group">
				<label for="inputCreatedAt" class="sr-only">Created At</label>
				<input ng-model="createdAt" type="date" class="form-control" placeholder="Created At" />
			</div>

		</form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" ng-click="createIt()" class="btn btn-primary">Save</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="container">

  <div class="page-header">
    <div class="row">
    	<div class="col-md-10 col-sm-10 col-xm-10">
    		<h3>Invested Time</h3>	
    	</div>
    	<div class="col-md-2 col-sm-2 col-xm-2">
			<button id="btnAddIt" ng-click="openItModal()"  type="button" class="btn btn-secondary">
			<i class="fa fa-clock-o fa-lg"></i> New
			</button>
    	</div>
    </div>
  </div>


  <table id="itsTable" class="table">
	  <thead>
	    <tr>
	      <th># ID</th>
	      <th>Duration </th>
	      <th>CreatedAt</th>
	      <th>UpdatedAt</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr ng-repeat="it in its">
	      <th scope="row">{{ it.id }}</th>
	      <td>{{ it.duration }}</td>
	      <td>{{ getTime(it.createdAt) }}</td>
	      <td>{{ getTime(it.updatedAt) }}</td>
	    </tr>
	  </tbody>
	</table>


</div>


<div id="itModal" class="modal fade">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title">New Invested Time</h5>
      </div>
      <div class="modal-body">

		<form>
			<div class="form-group">
				<label for="inputTitle" class="sr-only">Duration (Minutes)</label>
				<input ng-model="duration" type="number" id="inputTitle" class="form-control" placeholder="Duration (Minutes)" required autofocus>				
			</div>

			<div class="form-group">
				<label for="inputCreatedAt" class="sr-only">Created At</label>
				<input ng-model="createdAt" type="date" class="form-control" placeholder="Created At" />
			</div>

		</form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" ng-click="createIt()" class="btn btn-primary">Save</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
